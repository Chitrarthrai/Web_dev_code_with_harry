<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php"></form>
    <label for="name">Name</label>
    <div>
        <input type="text" name="myname" id="name">
    </div>
    <br>
    <div>
        Role: <input type="text" name="myrole">
    </div>
    <br>
    <div>
        Email: <input type="email" name="myemail">
    </div>
    <br>
    <div>
        Date: <input type="date" name="mydate">
    </div>
    <br>
    <div>
        Bonus: <input type="number" name="mybonus">
    </div>
    <br>
    <div>
        Are you eligible?: <input type="checkbox" name="myeligibility" checked>
    </div>
    <br>
    <label for="car">CAR</label>
    <div>
        <select name="mycar" id="car">
            <option value="indica">Indica</option>
            <option value="Swift">Swift</option>
            <option value="none" selected>None</option>
        </select>
    </div>
    <br>
    <div>
        Gender: Male <input type="radio" name="mygender"> Female <input type="radio" name="mygender"> Other <input
            type="radio" name="mygender">
    </div>
    <br>
    <div>
        Write about yourself: <br><textarea name="mytext" cols="70" rows="10"></textarea>
    </div>
    <br>
    <div>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now">
    </div>

</body>

</html>
