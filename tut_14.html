<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* ID Selector */
        #firstpara{
            color: green;
        }
        /* Class Selector */
        .yellowElement{
            color: yellow;
        }
        .bgblue{
            background-color: blue;
        }
        /* Grouping Selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondpara" class="yellowElement bgblue">This is another simple paragraph to demonstrate CSS Selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate CSS Selectors</p>
        <span>this is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
