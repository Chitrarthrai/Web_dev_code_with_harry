<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About US</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <script>
        //for selecting id
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);
        //for selecting the class
        let container = document.getElementsByClassName('container');
        console.log(container);
        //for selecting css select
        let sel = document.querySelector('.container');
        console.log(sel); 
        // select and return the first li
        let sel2 = document.querySelector('#nav>li');
        console.log(sel2); 
        //select and retuen all li in nav
        let sel3 = document.querySelectorAll('#nav>li');
        console.log(sel3);  
    </script> 
</body>
</html>
