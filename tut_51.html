<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope & Conditions</title>
</head>
<body>
    <div>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
            <li>Item5</li>
            <li>Item6</li>
            <li>Item7</li> 
        </ul>
    </div>
    <script>
        var string1 = 'This is a string 1';
        var string1 = 'This is a string 2';
        console.log(string1); //print string2

        //"let" is a block variable {only valid inside a block}
        let a = 'u';//globle (not is block)
        {
            let a = 'u6';
            console.log(a); //print u6
        }
        console.log(a); //print u

        const b = 'This is a constant, cannot be changed';
        // b = 'I want to change this'; //error
        console.log(b);

        let age = 43;
        if(age>18){
            console.log("You can drink");
        }
        else if(age==2){
            console.log("Age is 2");
        }
        else{
            console.log("You can drink cold water");
        }

        const cup =45;
        switch (cup) {
            case 40:
                console.log("the value of cup is 40")
                break;
            case 45:
                console.log("the value of cup is 45")
                break;
            default:
                console.log("the value of cup is neither 40 nor 45")
                break;
        }
        </script>
</body>
</html>
