<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Function</title>
</head>
<body>
    <script>
        var str = "This is string";
        console.log(str);
       
        //first occurence of a substring
        var position = str.indexOf("is");
       
        //last occurence of a substring
        position = str.lastIndexOf('is');//overright
        console.log(position);

        //Substring from a string
        // var substr = str.slice(1,7);
        // var substr = str.substring(1,7);
        var substr1 =str.substr(1,3); //(index from where to start, how many elements we have to take)
        console.log(substr1);

        var replaced = str.replace('string','Chitrarth');//replace 
        console.log(str); //no change
        console.log(replaced); //change

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat(' New String');//alternative '+'
        console.log(newString);

        var strWithWhitespaces = "      this contains        whitespaces  "
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());//start and last spaces are trimmed

        var char2 = str.charAt(2);//return char at that index
        console.log(char2);

        var char2 = str.charCodeAt(2);
        console.log(char2);//utf16 char chode of 'i'

        console.log(str[3]);
    </script>
</body>
</html>
