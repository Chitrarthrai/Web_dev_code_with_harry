<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red; /*color by name*/   
        }
        #secondpara{
            color: rgb(88, 31, 233); /*color by rgb*/   
        }
        #thirdpara{
            color: #2aaa16; /*color by hex*/   
        }
    </style>
</head>
<body>
    <h1>This is my first box</h1>
    <p id="firstpara">This is a paragraph of first box</p>

    <h1>This is my second box</h1>
    <p id="secondpara">This is a paragraph of second box</p>
    
    <h1>This is my third box</h1>
    <p id="thirdpara">This is a paragraph of third box</p>
</body>
</html>
