<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <!-- id-identifer, kind of name, one identifier for one page -->
    <!-- class ki smae properties hoti kuch haad tak vesi hi jesa cpp me tha aur yee bascially css me kaam aata h,class ak aur ak se zada bhi ho sakti h use me, dusare class sapce deke di jati h,ak class-multiple elemen & ak element multiple class  -->
    <div id="mainbox" class="redbg">
        this is mainbox
    </div>
    <span class="redbg"></span>

    <!-- emet  -->
    <!-- . is for class and # is for id  -->
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <div class="rebg blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="redbg"></div>
    <!-- Creating multiple elements ussing emmet  -->
    <!-- span.myclass.myclass2.myclass3 + <TAB> *4 to print 4 similar elements -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth</span>

</body>
</html>
